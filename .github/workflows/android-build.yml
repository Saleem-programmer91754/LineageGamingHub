name: Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11 with Gradle cache
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'
        cache: gradle

    - name: Install prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip tar

    - name: Install Android SDK command-line tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        chmod +x $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager

    - name: Accept licenses & install SDK packages
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "build-tools;33.0.0" \
          "platforms;android-33"

    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon -Pandroid.sdk.path=$HOME/android-sdk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
